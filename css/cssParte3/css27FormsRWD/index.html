<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Ejercicios Css </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="./estilo.css" >
        

    </head>
    <body>
        
        <header>
            <h1> Formulario </h1>
        </header>

        
            <form action="" method="get">
                <div class="entrada">
                    <label for="apellido"> 1 Apellido: </label>
                    <input id="apellido" type="text" value="">
                </div>
                <div class="entrada">
                    <label for="nombres"> 2 Nombres: </label>
                    <input id="nombres" type="text" value="">
                </div>
                <div class="entrada">
                    <label for="pass"> 3 Contraseña: </label>
                    <input id="pass" type="password" value="">
                </div>
                <div class="entrada">
                    <label for="dis"> 4 Campo Deshabilitado: </label>
                    <input id="dis" type="text" disabled="disabled" value="">
                </div>
                <div class="entrada">
                    <label for="fecha"> 5 Fecha: </label>
                    <input id="fecha" type="date" >
                </div>
                <div class="entrada">
                    <label for="dni"> 6 DNI: </label>
                    <input id="dni" type="text" pattern="[0-9]{8}" >
                </div>
                <div class="entrada">
                    <label> 7 Actividades extracurriculares: </label>
                    <label for="radmusica"> Musica </label>
                    <input type="radio" id="radmusica" name="radMusica" value="M" checked="checked">    
                    <label for="radpintura"> Pintura </label>
                    <input type="radio" id="radpintura" name="radPintura" value="P">   
                </div>
                <div class="entrada">
                    <label for="radSexo"> 8 Sexo: </label>
                    <label for="radm"> Masculino </label>
                    <input id="radm" type="radio" id="" name="radSexo" value="M" checked="checked">   
                    <label for="radf"> Femenino </label>
                    <input id="radf" type="radio" id="" name="radSexo" value="F"> 
                </div>
                <div class="entrada">
                    <label> 9 Vacio </label>                      
                </div>                
                <div class="entrada">
                    <label  for="estudios"> 10 Estudios cursados </label>                         
                        <select id="estudios" name="Estudios">
                            <option value="pri" selected="selected"> Primarios </option>
                            <option value="sec" > Secundarios </option>
                            <option value="ter" > Terciarios </option>
                            <option value="uni" > Universitarios </option>
                            <option value="pos" > Postgrado </option>
                        </select> 
                </div>
                <div class="entrada">
                    <label  for="areadesempeño"> 11 Area de desempeño </label>                         
                        <select id="areadesempeño" name="AreaDesempeño">
                            <option value="pri" selected="selected"> Primarios </option>
                            <option value="sec" > Secundarios </option>
                            <option value="ter" > Terciarios </option>
                            <option value="uni" > Universitarios </option>
                            <option value="pos" > Postgrado </option>
                        </select> 
                </div>
                <div class="entrada">
                    <label  for="turno"> 12 Turno </label>                         
                        <select id="turno" name="Turno">
                            <option value="mana" selected="selected"> Mañana </option>
                            <option value="tard" > Tarde </option>
                            <option value="noch" > Noche </option>
                        </select> 
                </div>
                <div class="entrada">
                    <label for="radConduce"> 13 Conduce: </label>
                    <label > Si </label>
                    <input id="optconduce" type="radio" name="radConduce" value="S" checked="checked">   
                    <label for="optconduce"> No </label>
                    <input  type="radio" id="optconduce" name="radConduce" value="M"> 
                </div>
                <div class="divSendReset">
                    <input class="boton" type="submit" value="Enviar">

                    <input class="boton" type="reset" value="Blanquear">
                </div>

            </form>
        

        <footer>
            <h2> Pie del formulario </h2>
        </footer>

    </body>
</html>
