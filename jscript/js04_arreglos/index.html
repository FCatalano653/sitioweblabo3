<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Ejercicios Jscript </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script type="text/jscript">
            var arregloFrutas = ["banana", "manzana"];            
            arregloFrutas.push(prompt("Agregue tercer elemento al arregloFrutas['banana', 'manzana']"));
        </script>

    </head>
    <body>
        
        <header>
            <h1> Variables Multidimensionales </h1>
            <a href="../index.html"> Volver a Indice de ejercicios</a>
            <h2> Array de indice numerico </h2>
        </header>

        <script type="text/jscript">
            document.write("<h3> Tipo para arregloFrutas:" + typeof arregloFrutas + "</h3>")
            document.write("<h3> Primer elemento cargado desde programa:" + arregloFrutas[0] + "</h3>")
            document.write("<h3> Segundo elemento cargado desde programa:" + arregloFrutas[1] + "</h3>")
            document.write("<h3> Tercer elemento cargado desde teclado:" + arregloFrutas[2] + "</h3>")
            
        </script>

        
      
    </body>
</html>
